<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo 2</title>

    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <div id="gameContainer" class="mainContainer">
        <div id="introFormContainer" ></div>
        <div id="gameControls">
            <button class="btn mute_btn" id="mute" title="Som do jogo">
                <i class="fa-solid fa-volume-high" id="mute_icon"></i>
            </button>
            <button class="btn libras_btn" id="" title="Movimentação acessível" title="Linguagem de sinais">
                <i class="fa-solid fa-hands"></i>
            </button>
            <button class="btn screenReader_btn" id="" title="Leitor de tela">
                <i class="fa-solid fa-eye"></i>
            </button>
            <button class="btn lightMode_btn active" id="lightMode" title="Leitor de tela">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
        <div id="horizontalRuler" class="ruler horizontalRuler">
        <div class="identifier"><span>A</span></div>
        <div class="identifier"><span>B</span></div>
        <div class="identifier"><span>C</span></div>
        <div class="identifier"><span>D</span></div>
        </div>
        <div id="verticalRuler" class="ruler verticalRuler">
        <div class="identifier"><span>1</span></div>
        <div class="identifier"><span>2</span></div>
        <div class="identifier"><span>3</span></div>
        <div class="identifier"><span>4</span></div>
        </div>
        <div id="gameBoard" class="mainContainer"></div>
        <div id="gameAccessibleContainer"></div>
        <div id="gameDisplay">
            <div class="clock"><i class="fa-regular fa-clock"></i></div>
            <div class="info">
                <div class="cardName"></div>
                <div class="cardLocation"></div>
            </div>
        </div>
    </div>
</body>
</html>

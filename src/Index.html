<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesouros Históricos</title>
    <script type="module" src="./script.js"></script>
    <!-- jquery-3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- FitText.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"></script>
    <!-- font-awesome - 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./Style/style.css">
    <!-- phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@v3.80.1/dist/phaser.min.js"></script>
</head>
<body>
    <header style="display: none;"></header>
    <nav style="display: none;"></nav>
    <main>
        <div id="popUp">
            <p class="popupText"></p>
            <button class="popup_btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="toTextReader" class="toReader instructions" >
            <p class="textToReader" aria-live="assertive"></p>
        </div>
        <section id="gameContainer" class="mainContainer">
            <section id="introFormContainer"></section> <!--Pq esse elemento não é da classe maincontainer ?-->
            <section id="gameControls" tabindex="19" aria-label="opções">
                <button class="controlBtn mute_btn" id="mute" title="Som do jogo" tabindex="20" aria-label="alternar som">
                    <i class="fa-solid fa-volume-high" id="mute_icon"></i>
                </button>
                <button class="controlBtn libras_btn " id=""  title="Linguagem de sinais" tabindex="21" aria-label="libras">
                    <i class="fa-solid fa-hands"></i>
                </button>
                <button class="controlBtn screenReader_btn active" id="" title="Leitor de tela" tabindex="22" aria-label="leitor de tela">
                    <i class="fa-solid fa-eye"></i>
                </button>
                <button class="controlBtn lightMode_btn active" id="lightMode" title="Leitor de tela" tabindex="23" aria-label="alternar iluminação">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </section>
            <div id="horizontalRuler" class="ruler horizontalRuler">
                <div class="identifier"><span>A</span></div>
                <div class="identifier"><span>B</span></div>
                <div class="identifier"><span>C</span></div>
                <div class="identifier"><span>D</span></div>
            </div>
            <div id="verticalRuler" class="ruler verticalRuler">
                <div class="identifier"><span>1</span></div>
                <div class="identifier"><span>2</span></div>
                <div class="identifier"><span>3</span></div>
                <div class="identifier"><span>4</span></div>
            </div>
            <section id="gameBoard" class="mainContainer"></section>
            <section id="gameBoard_aside">
                <div id="gameDisplay"></div>
                <div id="gameAccessibleContainer" class="gameAccessibleContainer"></div>
            </section>
        </section>
    </main>
    <footer style="display: none;"></footer>
</body>
</html>
